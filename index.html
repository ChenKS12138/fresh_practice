<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e65100">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/jquery.js"></script>
    <link rel="stylesheet" href="./lib/materialize.css">
    <link rel="stylesheet" href="./lib/materialize-icon.css">
    <link rel="stylesheet" href="./lib/animate.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="./lib/materialize.js"></script>
    <title>Snake</title>
</head>
<body>
    <nav class="nav-extended orange darken-4">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo title">SNAKE</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Hello</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
            <li><a href="#">Hello</a></li>
            </ul>
        </div>
    </nav>
    <p id="score" class="animated jackInTheBox">SCORE:<span id="score-number">0</p>
    <div id="cav-container" class="animated jackInTheBox"><canvas id='cav'>您的浏览器版本过低,推荐是使用最新版的Chrome浏览器</canvas></div>
    <div class="main animated jackInTheBox">
        <div class="direction">
            <div>
                <div id="up">
                    <p class="button-name">UP</p>
                </div>
                <div id="right">
                    <p class="button-name">RIGHT</p>
                </div>
            </div>
            <div>
                <div id="left">
                    <p class="button-name">LEFT</p>
                </div>
                <div id="down">
                    <p class="button-name">DOWN</p>
                </div>
            </div>
        </div>
        <div class="controller">
            <div id='sp-button'>
                <p id="sp-text">START</p>
            </div>
            <div id='reset-button'>
                <p id="reset-text">RESET</p>
            </div>
        </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
    <script nomodule>
        alert("该浏览器不支持 es module，推荐下载最新版的chrome浏览器");
        location.href="https://www.google.com/intl/zh-CN/chrome/";
    </script>
</body>
</html>
